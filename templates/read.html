<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

   <style>
        table 
        {
            width: 100%;
            font: 17px Calibri;
        }
        table, th, td 
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
    </style>
</head>
<body>

    
<ul class="nav nav-tabs nav-justified pt-5 pb-5">
	<li class="nav-item">
		<a class="nav-link" href="/add">Add</a>
	</li>
	<li class="nav-item">
		<a class="nav-link active" href="/">View</a>
	</li>	
</ul>
<div class="container">


    <table class="table table-striped">
        <tr  class="bg-info">
            <th>First Name</th>
            <th>Last Name</th>
            <th>DOB</th>
            <th>email</th>
            <th>phone</th>
            <th>pwd</th>
            <th>gender</th>
            <th>Language</th>
            <th>address</th>
            <th>country</th>
            <th>state</th>
            <th>city</th>
            <th>Roll No.</th>
        </tr>
    
        <tbody id="myTable">
            
        </tbody>
    </table>


    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => 
        {
            console.log(data) // Prints result from `response.json()` in getRequest
            buildTable(data)    
        })
        .catch(error => console.error(error))
    
        
        
        function buildTable(data)
        {
		var table = document.getElementById('myTable')

		for (var i = 0; i < data.length; i++)
            {
			var row = `<tr>
							<td>${data[i].FirstName}</td>
							<td>${data[i].LastName}</td>
							<td>${data[i].dob}</td>
                            <td>${data[i].email}</td>
							<td>${data[i].phone}</td>
							<td>${data[i].pwd}</td>
                            <td>${data[i].gender}</td>
							<td>${data[i].Language}</td>
							<td>${data[i].address}</td>
                            <td>${data[i].country}</td>
							<td>${data[i].state}</td>
							<td>${data[i].city}</td>
                            <td>${data[i].rollno}</td>
                            <div class="m-5 p-5">
                            <a href='update/${data[i].rollno}'>
                                <button class="btn btn-primary col-md-12">Update</button>
                            </a>
                            <a href='delete/${data[i].rollno}'>
                                <button class="btn btn-danger col-md-12">Delete</button>
                            </a>
                            </tr>
                            </div>
                            <br>
                            <br>`
			table.innerHTML += row


		        }
	    }
    </script>
    
</div>    

</body>

</html>
