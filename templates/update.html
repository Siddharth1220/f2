<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Siddharth Vaniya
    </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='countrystatecity.js') }}"></script>
</head>
<body>

<div class="container my-3">

<ul class="nav nav-tabs nav-justified pt-5 pb-5">
    <li class="nav-item">
        <a class="nav-link" href="/add">Add</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/">View</a>
    </li>   
</ul>
<h1>Update Roll No {{rollno}}</h1>

<br>
<br>
<br>
<form method="POST" action="/updata/{{rollno}}">
    <input type="text" placeholder="First Name" name="fn" required pattern="[a-zA-Z]{3,}">
    <br>
    <br>

    <input type="text" placeholder="Last Name" name="ln" required pattern="[a-zA-Z]{3,}">
    <br>
    <br>

    <label for="dob">Date Of Birth:</label>
    <br>
    <br>

    <input type="date" id="dob" name="dob" required>
    <br>
    <br>

    <input type="email" placeholder="Email" id="email" name="email" required>
    <br>
    <br>

    <input type="tel" id="phone" placeholder="Phone" name="phone" required pattern="[789][0-9]{9}">
    <br>
    <br>

    <input type="password" placeholder="Password" id="pwd" name="pwd" required>
    <br>
    <br>

    <input type="password" placeholder="Confirm Password" id="confirm_pwd" name="confirm_pwd">
    <br>
    <br>

    <span id='message'></span>
    <br>
    <br>


    
    <input type="radio" id="male" name="gender" value="m" required>
    <label for="male">Male</label>
    <br>
    <br>
    <input type="radio" id="female" name="gender" value="f">
    <label for="female">Female</label>
    <br>
    <br>


    <div required>
    <input type="checkbox" id="lan" name="lan" value="Coding">
    <label for="coding">Coding</label>
    <br>
    <br>
    <input type="checkbox" id="lan" name="lan" value="Programming">
    <label for="programming">Programming</label>
    <br>
    <br>
    <input type="checkbox" id="lan" name="lan" value="Designing">
    <label for="Designing">Designing</label>
    <br>
    <br>
    </div>


    <textarea rows="4" cols="50" name="address" placeholder="Enter Your Address here..." required></textarea>

    <br>
    <br>

    <h3>Country</h3>
      <select name="country" class="countries form-control" id="countryId" required>
    <option value="">Select Country</option>
    </select>


    <br>
    <br>

    <h3>State</h3>
      <select name="state" class="states form-control" id="stateId" required>
    <option value="">Select State</option>
</select>

<br>
<br>


<h3>City</h3>        
      <select name="city" class="cities form-control" id="cityId" required>
    <option value="">Select City</option>
</select>
<br>
<br>    
    <input type="submit" class="px-5 py-3 my-3 mx-5 bg-primary ">

</form>

<br>
<br>
<br>
<br>
<br>


<script>
    $('#pwd, #confirm_pwd').on('keyup', function () {
    if ($('#pwd').val() == $('#confirm_pwd').val()) {
    $('#message').html('Matching').css('color', 'green');
    }
     else 
    $('#message').html('Not Matching').css('color', 'red');
    });
</script>
</div>

</body>
</html>
